<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .star {
      fill: #fff;
      animation: flicker 4s ease-in-out infinite;
    }

    .star_2 {
      fill: red;
      animation: flicker 3s ease-in-out infinite;
      animation-delay: 2s;
    }

    .meteor {
      animation-name: meteor;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-fill-mode: backwards;
      animation-iteration-count: infinite;
    }

    .meteor_a_1 {
      animation-delay: 10s;
    }

    .meteor_a_2 {
      animation-delay: 10s;
    }

    .meteor_b {
      animation-delay: 7s;

    }

    .meteor_c {
      animation-delay: 4s;
    }

    @keyframes flicker {
      25% {
        opacity: 0;
      }
    }

    /* 流星动画 */
    @keyframes meteor {

      0%,
      40% {
        transform: translateX(0);
      }

      50% {
        opacity: 1;
      }

      60%,
      100% {
        transform: translateX(-100vmax);
        opacity: 0;
      }
    }
  </style>
  <rect width="100vw" height="100vh"
    style="fill:linear-gradient(#16161d,#1f1f3a,#3b2f4a);stroke-width:1;stroke:rgb(0,0,0)" />
  <svg class="stars" width="100%" height="100%" preserveAspectRatio="none">
    <!-- 流星 -->
    <defs>
      <radialGradient id="comet-gradient" cx="0" cy=".5" r="0.5">
        <stop offset="0%" stop-color="rgba(255,255,255,.8)"></stop>
        <stop offset="100%" stop-color="rgba(255,255,255,0)"></stop>
      </radialGradient>
    </defs>
    <g transform="rotate(-135)">
      <ellipse class="meteor meteor_a" fill="url(#comet-gradient)" cx="150" cy="0" rx="150" ry="2"></ellipse>
    </g>
    <g transform="rotate(-135)">
      <ellipse class="meteor meteor_a_1" fill="url(#comet-gradient)" cx="150" cy="0" rx="150" ry="2"></ellipse>
    </g>
    <g transform="rotate(-155)">
      <ellipse class="meteor meteor_a_2" fill="url(#comet-gradient)" cx="150" cy="0" rx="150" ry="2"></ellipse>
    </g>
    <g transform="rotate(-95)">
